<div class="flex bg-gray-100">

      </div>

      <div class="p-4 sm:p-6 lg:p-8 bg-gray-50">

        <div class="flex flex-wrap items-center gap-4 mb-4 text-sm">

          </div>

          <div class="flex-grow min-w-[150px] bg-gray-200 rounded-full h-2 overflow-hidden shadow-inner">

                 style="width: 20%;">
            </div>
          </div>

          <div class="flex items-center text-gray-400 space-x-2">

          </div>

          <div class="flex items-center text-gray-400 space-x-2">

          <div class="flex items-center text-gray-400 space-x-2">

          </div>

          <div class="flex items-center text-gray-400 space-x-2">
            <div class="w-3 h-3 border-2 border-gray-400 rounded-full"></div>
            <span class="text-xs sm:text-sm">Configure E-mail</span>
          </div>

          <div class="text-gray-400 hover:text-gray-600 cursor-pointer ml-auto sm:ml-4">

        </div>

          </p>

          <div class="flex space-x-3">
            <button class="bg-blue-500 text-white px-4 py-2 rounded text-sm font-medium hover:bg-blue-600 transition-colors shadow-md">
              Take me there

            <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded text-sm font-medium hover:bg-gray-400 transition-colors">
              Skip
